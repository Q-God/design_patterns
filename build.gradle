plugins {
    id 'java'
}

group 'com.gq'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
// https://mvnrepository.com/artifact/junit/junit
    testImplementation("junit:junit:4.12")
    // https://mvnrepository.com/artifact/cglib/cglib
    implementation group: 'cglib', name: 'cglib', version: '3.3.0'

}
